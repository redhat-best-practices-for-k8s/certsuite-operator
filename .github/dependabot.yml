---
version: 2
updates:
  - package-ecosystem: gomod
    directory: /
    schedule:
      interval: weekly
    ignore:
      # controller-runtime 0.22.2+ has breaking webhook API changes
      # Remove this ignore after updating webhook code to new generic API
      - dependency-name: "sigs.k8s.io/controller-runtime"
        versions: [">=0.22.2"]
    groups:
      k8s-dependencies:
        patterns:
          - "k8s.io/*"
          - "sigs.k8s.io/*"
      testing-dependencies:
        patterns:
          - "github.com/onsi/*"
          - "github.com/stretchr/testify"
      go-dependencies:
        patterns:
          - "*"
        exclude-patterns:
          - "k8s.io/*"
          - "sigs.k8s.io/*"
          - "github.com/onsi/*"
          - "github.com/stretchr/testify"
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: daily
    groups:
      github-actions:
        patterns:
          - "*"
  - package-ecosystem: docker
    directory: /
    schedule:
      interval: weekly
    groups:
      docker-dependencies:
        patterns:
          - "*"
